<ion-header>
  <ion-toolbar calss="toolbar-2">
    <ion-buttons slot="start">
      <img src="assets/icon/left-arrow.png" (click)="backtoTab2()" class="backButton">
    </ion-buttons>
    <ion-title class="name">{{folderName}}</ion-title>
    <img src="assets/icon/magnifying-glass.png" class="search-icon" (click)="gotoSearch()">
    <img src="assets/icon/like-un.png" class="heart-empty-icon" (click)="navigate()">
    <ion-button fill="clear" class="add-image-button" (click)="addPhotos()">사진 추가</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-grid class="grid-category" >
      <ion-row *ngFor="let img of imgs; index as i">
        <ion-col col-3  *ngIf="i%4==0">
            <img class="images" src="{{img.image}}"  (click)="gotoDetail(img)" >
            <img *ngIf="img.like==='1'" src="assets/icon/like-home.png" class="heart-on-image" (click)="changeLike(img)">
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid class="grid-category">
        <ion-row *ngFor="let img of imgs; let i = index">
            <ion-col  col-3  *ngIf="i%4 == 1">
              <img class="images" src="{{img.image}}"  (click)="gotoDetail(img)">
              <img *ngIf="img.like==='1'" src="assets/icon/like-home.png" class="heart-on-image" (click)="changeLike(img)">
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid class="grid-category">
        <ion-row *ngFor="let img of imgs; let i = index">
            <ion-col  col-3  *ngIf="i%4 == 2">
              <img class="images" src="{{img.image}}" (click)="gotoDetail(img)" >
              <img *ngIf="img.like==='1'" src="assets/icon/like-home.png" class="heart-on-image" (click)="changeLike(img)">
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid class="grid-category">
        <ion-row *ngFor="let img of imgs; let i = index">
            <ion-col  col-3  *ngIf="i%4 == 3">
              <img class="images" src="{{img.image}}" (click)="gotoDetail(img)" >
              <img *ngIf="img.like==='1'" src="assets/icon/like-home.png" class="heart-on-image" (click)="changeLike(img)">
            </ion-col>
        </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-tabs>
          <ion-tab-bar slot="bottom">
              <ion-tab-button tab="home" routerLink="/tabs/home" routerLinkActive="active">
                <ion-icon name="photos"></ion-icon>
                <ion-label>Photo</ion-label>
              </ion-tab-button>
          
              <ion-tab-button tab="tab2"  routerLink="/tabs/tab2" routerLinkActive="active">
                <ion-icon name="albums"></ion-icon>
                <ion-label>Album</ion-label>
              </ion-tab-button>
          
              <ion-tab-button tab="tab3" routerLink="/tabs/tab3" routerLinkActive="active">
                <ion-icon name="bookmark"></ion-icon>
                <ion-label>Tag</ion-label>
              </ion-tab-button>
          </ion-tab-bar>
        </ion-tabs>
  </ion-toolbar>
  
</ion-footer>
