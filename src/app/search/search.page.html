<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="1">
        <ion-icon name="arrow-back" (click)="gotoBack()"  class="backButton"></ion-icon>
      </ion-col>
      
      <ion-col size="8">
        <ion-searchbar [(ngModel)]="keyword" name="search_bar" placeholder="searching..."  type="text" class="searchBar"></ion-searchbar>
        <!-- <input id="keyword" name="search_bar"placeholder="searching..."  type="text" class="searchBar"></input> -->
      </ion-col>
      <ion-col size ="1"><ion-button (click)="getresult()">검색</ion-button></ion-col>
    </ion-row>
  </ion-grid>
  
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item class="result_ion-item" *ngFor="let item of queryResults">
      <img slot="start" src="{{item.image}}" (click)="btn_detail(item)"/>
      <ion-label></ion-label>
    </ion-item>
  </ion-list>
    
</ion-content>
