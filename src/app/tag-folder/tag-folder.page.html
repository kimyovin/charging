<ion-header>
  <ion-toolbar calss="toolbar-1">
      <ion-buttons slot="start">
        <ion-back-button (click)="backtoTab3()"></ion-back-button>
      </ion-buttons>
      <ion-title class="tag_name">태그명</ion-title>
      <img src="assets/icon/magnifying-glass.png" class="search-icon" (click)="gotoSearch()">
    <img src="assets/icon/like-un.png" class="heart-empty-icon" (click)="gotoTagFolderLike()">
  
    </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-grid class="grid-category" >
      <ion-row *ngFor="let img of imgs; index as i">
        <ion-col col-3  *ngIf="i%4==0">
            <img class="images" src="{{img.image}}"  (click)="gotoDetail(img)" >
            <ion-icon *ngIf="img.like=='1' " name = "heart" class="heart-on-image" (click)="changeLike(img)"></ion-icon> 
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid class="grid-category">
        <ion-row *ngFor="let img of imgs; let i = index">
            <ion-col  col-3  *ngIf="i%4 == 1">
              <img class="images" src="{{img.image}}"  (click)="gotoDetail(img)" >
              <ion-icon *ngIf="img.like==='1' " name = "heart" class="heart-on-image" (click)="changeLike(img)"></ion-icon> 
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid class="grid-category">
        <ion-row *ngFor="let img of imgs; let i = index">
            <ion-col  col-3  *ngIf="i%4 == 2">
              <img class="images" src="{{img.image}}" (click)="gotoDetail(img)" >
              <ion-icon *ngIf="img.like==='1' " name = "heart" class="heart-on-image" (click)="changeLike(img)"></ion-icon> 
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid class="grid-category">
        <ion-row *ngFor="let img of imgs; let i = index">
            <ion-col  col-3  *ngIf="i%4 == 3">
              <img class="images" src="{{img.image}}" (click)="gotoDetail(img)" >
              <ion-icon *ngIf="img.like === '1'" name = "heart" class="heart-on-image" (click)="changeLike(img)"></ion-icon> 
            </ion-col>
        </ion-row>
    </ion-grid> 
  </div>
</ion-content>




<ion-content padding>
  <ion-tabs >
      <ion-tab-bar slot="bottom">
          <ion-tab-button tab="tab1" routerLink="/tabs/tab1" routerLinkActive="active">
            <ion-icon name="photos"></ion-icon>
            <ion-label>Photo</ion-label>
          </ion-tab-button>
      
          <ion-tab-button tab="tab2"  routerLink="/tabs/tab2" routerLinkActive="active">
            <ion-icon name="albums"></ion-icon>
            <ion-label>Album</ion-label>
          </ion-tab-button>
      
          <ion-tab-button tab="tab3" routerLink="/tabs/tab3" routerLinkActive="active">
            <ion-icon name="bookmark"></ion-icon>
            <ion-label>Tag</ion-label>
          </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
</ion-content>
